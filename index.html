<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple eCommerce</title>
  <link rel="shortcut icon" href="assets/img/icons/home-icon.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <section class="section-apple">
      <a href="#" class="logo">
        <i class="fab fa-apple"></i>
      </a>

      <nav class="navbar">
        <a href="#" class="navbar-link">iPhone 12</a>
        <a href="#" class="navbar-link">MacBook Air</a>
        <a href="#" class="navbar-link">Watch</a>
        <a href="#" class="navbar-link">AirPods</a>
      </nav>

      <div class="cube-wrapper">
        <div class="cube">
          <div class="front-side">
            <img src="assets/img/iphone.png" alt="iphone">
          </div>
          <div class="back-side center">
            <i class="fab fa-apple"></i>
          </div>
        </div>

        <div class="controls">
          <a class="controls__link top-x-control" href="#">
            <i class="fas fa-arrow-up"></i>
          </a>
  
          <a class="controls__link bottom-x-control" href="#">
            <i class="fas fa-arrow-down"></i>
          </a>
  
          <a class="controls__link  left-y-control" href="#">
            <i class="fas fa-arrow-left"></i>
          </a>
  
          <a class="controls__link right-y-control" href="#">
            <i class="fas fa-arrow-right"></i>
          </a>
  
          <a class="controls__link top-z-control" href="#">
            <i class="fas fa-arrow-down"></i>
          </a>
  
          <a class="controls__link bottom-z-control" href="#">
            <i class="fas fa-arrow-up"></i>
          </a>
        </div>
      </div>

      <div class="section-apple__banner center">
        <h1 class="section-apple__title">&#8592; Best Gift</h1>
        <p class="section-apple__text">"Creativity is just connecting things."</p>
        <span class="section-apple__name">-Steve Jobs</span>
        <button class="section-apple__btn" type="button">Buy Now</button>
      </div>

      <div class="section-apple__slideshow"></div>
    </section>

    <section class="section-iphone">
      <h1 class="section-iphone__heading">iPhone 12</h1>
      <div class="section-iphone__img">
        <img class="iphone-img-1" src="assets/img/iphone12/iphones-1-img.png" alt="iphones-1-img">
        <img class="iphone-img-2" src="assets/img/iphone12/iphones-2-img.png" alt="iphones-2-img">
      </div>
      <div class="section-iphone__btns">
        <a class="iphone-btn center" href="#">
          <span>Learn More</span>
        </a>
        <a class="iphone-btn center" href="#">
          <span>Shop</span>
        </a>
      </div>
    </section>

    <section class="section-macbook center">
      <h1 class="section-macbook__heading">MacBook Air</h1>
      <div class="section-macbook__content center">
        <img class="macbook-img-1" src="assets/img/macbook/macbook-screen.png" alt="macbook-screen">
        <img class="macbook-img-2" src="assets/img/macbook/macbook-keyboard.png" alt="macbook-keyboard">

        <div class="loading-wrapper">
          <div class="loading center">
            <i class="fab fa-apple"></i>
            <div class="progress-bar"></div>
          </div>
        </div>

        <div class="macbook-info">
          <h2 class="macbook-info__heading">Light. Speed.</h2>
          <p class="macbook-info__price">Starting at $999</p>
          <button class="macbook-info__btn">Buy Now</button>
        </div>
      </div>
    </section>

    <section class="section-watches center">
      <div class="section-watches__watch center">
        <div class="watch-bands center">
          <img class="watch-bands__img" src="assets/img/watches/watch-band-1.jpg" alt="watch-band-1">
          <img class="watch-bands__img" src="assets/img/watches/watch-band-2.jpg" alt="watch-band-2">
          <img class="watch-bands__img" src="assets/img/watches/watch-band-3.jpg" alt="watch-band-3">
          <img class="watch-bands__img" src="assets/img/watches/watch-band-4.jpg" alt="watch-band-4">
          <img class="watch-bands__img" src="assets/img/watches/watch-band-5.jpg" alt="watch-band-5">
          <img class="watch-bands__img" src="assets/img/watches/watch-band-6.jpg" alt="watch-band-6">
          <img class="watch-bands__img" src="assets/img/watches/watch-band-7.jpg" alt="watch-band-7">
          <img class="watch-bands__img" src="assets/img/watches/watch-band-8.jpg" alt="watch-band-8">
          <img class="watch-bands__img" src="assets/img/watches/watch-band-9.jpg" alt="watch-band-9">
          <!-- <img class="watch-bands__img" src="assets/img/watches/watch-band-10.jpg" alt="watch-band-10"> -->
        </div>

        <div class="watch-case center">
          <img class="watch-case__img" src="assets/img/watches/watch-case-1.png" alt="watch-case-1">
          <img class="watch-case__img" src="assets/img/watches/watch-case-2.png" alt="watch-case-2">
          <img class="watch-case__img" src="assets/img/watches/watch-case-3.png" alt="watch-case-3">
          <img class="watch-case__img" src="assets/img/watches/watch-case-4.png" alt="watch-case-4">
          <img class="watch-case__img" src="assets/img/watches/watch-case-5.png" alt="watch-case-5">
          <img class="watch-case__img" src="assets/img/watches/watch-case-6.png" alt="watch-case-6">
          <img class="watch-case__img" src="assets/img/watches/watch-case-7.png" alt="watch-case-7">
          <img class="watch-case__img" src="assets/img/watches/watch-case-8.png" alt="watch-case-8">
          <img class="watch-case__img" src="assets/img/watches/watch-case-9.png" alt="watch-case-9">
          <!-- <img class="watch-case__img" src="assets/img/watches/watch-case-10.png" alt="watch-case-10"> -->
        </div>
      </div>

      <a class="section-watches__control watch-top-control center" href="#">
        <i class="fas fa-angle-up"></i>
      </a>
      <a class="section-watches__control watch-right-control center" href="#">
        <i class="fas fa-angle-right"></i>
      </a>
      <a class="section-watches__control watch-bottom-control center" href="#">
        <i class="fas fa-angle-down"></i>
      </a>
      <a class="section-watches__control watch-left-control center" href="#">
        <i class="fas fa-angle-left"></i>
      </a>

      <button class="section-watches__btn">Buy Now</button>
    </section>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
